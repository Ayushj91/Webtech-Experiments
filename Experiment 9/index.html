<!DOCTYPE html>
<html>
<head>
    <title>Moving Message</title>
    <style>
        body {
            background-color: pink;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #message-container {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(0, -50%);
            background-color: pink;
            color: red;
            font-size: 24px;
            white-space: nowrap;
            animation: moveMessage 20s linear infinite;
        }

        @keyframes moveMessage {
            from {
                left: 100%;
            }
            to {
                left: -100%;
            }
        }
    </style>
</head>
<body>
    <div id="message-container">
        Moving Message in Red Color!
    </div>
</body>
</html>
