<!DOCTYPE html>
<html>
<head>
    <title>Embedded CSS and Multimedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
        }

        .centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Embedded CSS and Multimedia Example</h1>

    <p>This is a simple example of a web page with embedded CSS and multimedia content.</p>

    <div class="centered">
        <img src="image.webp" alt="Sample Image" width="400">
    </div>

    <div class="centered">
        <video width="640" height="360" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
